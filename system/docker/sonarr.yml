---
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1002
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /srv/data1tb/sonarr/config:/config
      - /srv/data1tb/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped