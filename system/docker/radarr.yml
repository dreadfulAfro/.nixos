---
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1001
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /srv/data1tb/radarr/config:/config
      - /srv/data1tb/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped