---
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1003
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /srv/data1tb/bazarr/config:/config
      - /srv/data1tb/data:/data
    ports:
      - 6767:6767
    restart: unless-stopped