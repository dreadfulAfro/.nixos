---
services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1004
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /srv/data1tb/sabnzbd/config:/config
      - /srv/data1tb/data/usenet:/data/usenet
    ports:
      - 8080:8080
    restart: unless-stopped